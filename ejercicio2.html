<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <script>

        let inicio = ["unacadena", 3, 9, 1, 10, 500, 1, 10, true];
        let numerosOrdenados = ordenarNumeros(inicio);
        
        console.log(numerosOrdenados);

        function ordenarNumeros(arr) {
            let numeros = arr.filter(item => typeof item === 'number' && !isNaN(item)).map(item => Number(item));
            
            for (let i = 0; i < numeros.length; i++) {
                for (let j = 0; j < numeros.length - 1 - i; j++) {
                    if (numeros[j] < numeros[j + 1]) {
                        let temp = numeros[j];
                        numeros[j] = numeros[j + 1];
                        numeros[j + 1] = temp;
                    }
                }
            }

            return numeros;
        }
    </script>
</body>
</html>
